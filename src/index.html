<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ketchum" rel="stylesheet">
    
  </head>
  
  <body>

    <header>
     <h1>PoKéLiSt</h1>
    </header>
    <aside>
      <div class="menu">
        <nav>
          <form>
            <label for="mostrar">Mostrar</label>
            <select name="mostrar" id="mostrar">
              <option value="">Selecciona una opción</option>
              <option value="todos">Todos los Pokémon</option>
              <option value="legendary">Pokémon legendarios</option>
              <option value="mythic">Pokémon míticos</option>
              <option value="normal" >Pokémon normales</option>
              
            </select>

            <label for="ordenar">Ordenar</label>
            <select name="ordenar" id="ordenar">
              <option value="">Selecciona una opción</option>
              <option value="name-ascendente">Por nombre de A - Z</option>
              <option value="name-descendente">Por nombre Z - A</option>
              <option value="type-as">Por tipo de A - Z</option>
              <option value="type-des">Por tipo de Z - A</option>
            </select>
              
          </form>
         
        </nav>
     </div>

    </aside>
     

    <main>
      <section id="inicio" class="imagenInicio">
        <picture>
          <source media = "(max-width: 290px)" srcset = "img/fondo-200px.png"/>
          <img src="img/fondo-260px.png" alt="Fondo de la pantalla de inicio">
        </picture>
      </section>

      <div id="mostrarPokemon">
        <h2 class="show-pokemon">Mostrar PoKéMoN</h2>
        <section id="showAll" class="mostrar-pokemon">      
        </section>
      </div>
      
    </main>
    

    <footer>
      <small>Creado por: Kelly y Andrea </small>
    </footer>

    
    <script src="main.js" type="module"></script>
  </body>
</html>
