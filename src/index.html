<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ketchum" rel="stylesheet">
    
  </head>
  
  <body class="container">

    <header class="head margin-bottom">
      <div class="banner">
          <img class="hide" src="img/-28-06-2023.png">
          <h1>Pokélist</h1>
      </div>
    </header>

    <aside>
      <div class="menu">
        <nav>
          <form>
            <label for = "generation">Generación</label>
            <select name = "generation" id = "generation">
              <option value="">Selecciona una opción</option>
              <option value="todos">Todos los Pokémon</option>
              <option value="generation i" >Primera generación</option>
              <option value="generation ii" >Segunda generación</option>

            </select>
            <label for="mostrar">Mostrar</label>
            <select name="mostrar" id="mostrar">
              <option value="">Selecciona una opción</option>
              <option value="legendary">Pokémon legendarios</option>
              <option value="mythic">Pokémon míticos</option>
              <option value="normal" >Pokémon normales</option>
              
              
            </select>

            <label for="ordenar">Ordenar</label>
            <select name="ordenar" id="ordenar">
              <option value="">Selecciona una opción</option>
              <option value="ascendenteaz">Por nombre de A - Z</option>
              <option value="descendenteza">Por nombre de Z - A</option>
              <option value="ascendenteeps">Por EPS de menor a mayor</option>
              <option value="descendenteeps">Por EPS de mayor a menor</option>
              <option value="ascendentedps">Por DPS de menor a mayor</option>
              <option value="descendentedps">Por DPS de mayor a menor</option>
            </select>
              
          </form>
         
        </nav>
     </div>

    </aside>
     

    <main>
      
      <div id="mostrarPokemon">
        <h2 class="show-pokemon">Mostrar PoKéMoN</h2>
        <section id="showAll" class="mostrar-pokemon">      
        </section>
      </div>
      
    </main>
    

    <footer>
      <small>Creado por: Kelly y Andrea </small>
    </footer>

    
    <script src="main.js" type="module"></script>
  </body>
</html>
